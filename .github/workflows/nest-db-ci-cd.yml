name: Reusable NestJS Compose CI/CD

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      docker-image-name:
        required: true
        type: string
      service-port:
        required: true
        type: string
      sonar-project-key:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: '20'
    secrets:
      SONAR_TOKEN:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      VPS_HOST:
        required: true
      VPS_USERNAME:
        required: true
      VPS_PRIVATE_KEY:
        required: true
      # Solo pedimos los secretos de datos
      DB_NAME:
        required: true
      DB_USER:
        required: true
      DB_PASSWORD:
        required: true
      API_KEY:
        required: true
      JWT_SECRET:
        required: true

jobs:
  analyze:
    name: Build & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install & Test
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile
          # pnpm test (Descomenta si tienes tests unitarios)

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ inputs.sonar-project-key }}
            -Dsonar.organization=my-banking-app
            -Dsonar.sources=src

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push production image
        run: |
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ inputs.docker-image-name }}:prod .

      - name: Prepare VPS Directory
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            mkdir -p ~/apps/${{ inputs.service-name }}

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/apps/${{ inputs.service-name }}/"

      - name: Create .env and Start Services
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd ~/apps/${{ inputs.service-name }}
            
            # 1. Generar .env fresco
            echo "DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ inputs.docker-image-name }}:prod" > .env
            echo "PORT=${{ inputs.service-port }}" >> .env
            
            # Variables de Datos
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

            # 2. Login Docker
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # 3. Pull y Up (Recrea contenedores solo si cambiaron)
            docker compose pull app
            docker compose up -d --remove-orphans
            
            # 4. Limpieza
            docker image prune -f
            echo "âœ… Despliegue completado: ${{ inputs.service-name }}"